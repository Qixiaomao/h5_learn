<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn_input</title>
</head>
<body>
    <!-- 输入表单 -->
    <!-- placeholder占位符，提示用户输入内的信息 -->

    文本框：<input type="text" placeholder="请输入用户名">
    <br>
    <br>
    密码框：<input type="password" placeholder="请输入密码">
    <br>
    <br>
    我是<input type="radio" name="gender">男 <input type="radio" name="gender">女
    <br>
    <br>
    默认选中：<input type="radio" name="moren" checked>
    <br>
    <br>
    你经常<input type="radio" >掉头发 <input type="radio">熬夜 <input type="radio">刷手机
    <br>
    <br>
    多选框：<input type="checkbox">
    <br>
    <br>
    <!-- checked默认选中的选项 -->
    同意：<input type="checkbox" checked>
    <br>
    <!-- multiple是上传多个的选项 -->
    上传：<input type="file" multiple>
    <br>
    <br>
    <!-- 按钮 -->
     <input type="submit" value="提交" >
     <br>
     <form action="">
         用户名：<input type="text">
         <br>
         密 码：<input type="password">
         <br>
         <br>
         <input type="submit" value="免费注册">
         <br>
         <br>
         <input type="reset" value="重置">
         <!-- 属性 xx='xxx' value -->
     </form>
     <br>
     
</body>
</html>
