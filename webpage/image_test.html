<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文明6教程2</title>
</head>
<body>
    <img src="dns服务器.jpeg" alt="" title="鼠标悬停的时候会显示文字" width="1000" height="700">
    <!-- alt:替换文本，当图片不显示的时候显示的文字 -->
    <!-- title:鼠标悬停的时候会提示 -->
    <!-- width和Height 宽度和高度（数字）如果只设置了一个，另一个设置的会自动等比例缩放 -->
    <audio src="./DDBY - 风笛.mp3" controls></audio><br>
    <!-- 音频目前只支持mps,wav,ogg -->
    <!-- 超链接引用,自带蓝色的标签 -->
    <!-- href:跳转地址 -->
    <a href="https://www.baidu.com">跳转到百度</a><br>
    <a href="./test.html" target="_blank">test</a>
    <!-- 当开发网站初期，还不知道跳转地址的时候，href的值书写#(空链接) -->
    <a href="#">空链接</a>
    <ul>
        <ol>11111</ol>
        <ol>2222</ol>
        <li>1111</li>
    </ul>
</body>
</html>
