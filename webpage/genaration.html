<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器后代学习</title>
    <!-- 父选择器 后代选择器 -->
    <style>
        /*
        这是选择儿子的方法；
        div p {
            color:red;
        }
        
        */
        /*这是另一种选择儿子的方法*/
        div>p {
            color:red;
        }
        
    </style>
</head>
<body>
    <!-- 后代:儿子,孙子，重孙子…… -->
    <p>这是一个p标签</p>
    <div>
        父亲
        <p>这是div的儿子p</p>
        
        <p>
            <a href="#">孙子</a>
        </p>
    </div>
</body>
</html>
