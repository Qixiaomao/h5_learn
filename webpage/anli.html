<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>综合案例19</title>
    <style>
        a {
            text-decoration: none;
            width: 200px;
            height: 50px;
            background-color: aqua;
            display: inline-block;
            color: #fff;
            text-align: center;
            line-height: 50px;
        }
         /*悬停模式*/
        a:hover {
            background-color:orange;
        }
    </style>
</head>
<body>
    <!-- a{导航}*5 -->
    <!-- 选多行 alt+鼠标左键 -->
    <a href="#">导航1</a>
    <a href="#">导航2</a>
    <a href="#">导航3</a>
    <a href="#">导航4</a>
    <a href="#">导航5</a>
</body>
</html>
