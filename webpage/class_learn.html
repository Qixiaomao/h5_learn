<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类选择器</title>
    <!-- 类名只能由数字，字母，下划线，中划线 -->
    <style>
        .first {

           color:blue;
           font-size: 30px;
           font-weight: 600;
           font-style: italic;
           font-family: Arial, Helvetica, sans-serif;
        
        }
    </style>
</head>
<body>
    <!-- 类：定义和使用 -->
    <div class="first">这是一个类选择器</div>
    <p class="first">这段文字也要变红</p>
    <p>普通文字</p>
</body>
</html>
