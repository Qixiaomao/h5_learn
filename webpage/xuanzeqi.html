<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            background-color: pink;
        }
        /*伪元素，主要是装饰小部分的地方*/
        .father::before {
            /*内容*/
            content: '我们';
        }
        .father::after {
            content: '你们';
        }
    </style>
</head>
<body>
    <div class="father">选择</div>
</body>
</html>
